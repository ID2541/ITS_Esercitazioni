<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Invio Ticket</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Sistema di Invio Ticket</h1>
            <p>Compila il form per inviare un nuovo ticket di supporto</p>
        </header>

        <main>
            <form method="POST" action="http://localhost:3000/php/Ticket.php" class="ticket-form">
                <div class="form-group">
                    <label for="username">Nome utente *</label>
                    <input type="text" id="username" name="username" placeholder="Inserisci il tuo nome utente"
                        required />
                </div>

                <div class="form-group">
                    <label for="category">Categoria *</label>
                    <select id="category" name="category" required>
                        <option value="">-- Seleziona una categoria --</option>
                        <option value="bug">Bug</option>
                        <option value="richiesta">Richiesta</option>
                        <option value="supporto_tecnico">Supporto Tecnico</option>
                        <option value="miglioramento">Miglioramento</option>
                        <option value="altro">Altro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Descrizione del problema *</label>
                    <textarea id="description" name="description" rows="6"
                        placeholder="Descrivi dettagliatamente il problema o la richiesta (minimo 10 caratteri)"
                        required></textarea>
                    <small class="char-counter">Caratteri: <span id="char-count">0</span></small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Invia Ticket</button>
                    <button type="reset" class="btn btn-secondary">Cancella</button>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 - Sistema Ticket - Progetto PHP OOP</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textarea = document.getElementById('description');
            const charCount = document.getElementById('char-count');

            function updateCharCount() {
                charCount.textContent = textarea.value.length;
            }

            textarea.addEventListener('input', updateCharCount);
            updateCharCount();
        });
    </script>
</body>

</html>
