<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina con Bootstrap</title>

    <!-- Bootstrap da CDN (più semplice) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizzato (minimo) -->
    <link rel="stylesheet" href="stile.css" />
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Benvenuto!</h1>
        <p class="text-center">Questa è una pagina con Bootstrap.</p>

        <form class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Il tuo nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome" />
            </div>

            <div class="mb-3">
                <label for="messaggio" class="form-label">Messaggio:</label>
                <textarea class="form-control" id="messaggio" rows="4"
                    placeholder="Scrivi qui il tuo messaggio..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Invia</button>
        </form>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
